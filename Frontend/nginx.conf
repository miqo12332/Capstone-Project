server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  location / {
    try_files $uri $uri/ /index.html;
  }

  location /assets/ {
    expires 1y;
    add_header Cache-Control "public";
  }

  gzip on;
  gzip_types text/plain text/css application/json application/javascript application/octet-stream application/xml+rss application/xml;
  gzip_min_length 256;
}
